name: Run tests

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.py'
      - '**.ipynb'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.11", "3.12"]
      fail-fast: false
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          init-shell: bash
          condarc: |
            channels:
              - conda-forge
            channel_priority: strict
          cache-environment: true

      - name: Install package (editable)
        shell: bash -l {0}
        run: |
          micromamba run -n oceanvis-py python -m pip install --upgrade pip
          micromamba run -n oceanvis-py python -m pip install -e . --no-deps --force-reinstall

      - name: Test with pytest
        shell: bash -l {0}
        run: |
          micromamba run -n oceanvis-py python -m pytest tests/ -v --cov=oceanvis_py --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
