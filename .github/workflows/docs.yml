name: Test documentation build

on:
  pull_request:
    paths:
      - '**.py'
      - '**.ipynb'
      - '**.rst'
      - '**.md'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          init-shell: bash
          condarc: |
            channels:
              - conda-forge
            channel_priority: strict
          cache-environment: true

      - name: Install package (editable)
        shell: bash -l {0}
        run: |
          micromamba run -n oceanvis-py python -m pip install --upgrade pip
          micromamba run -n oceanvis-py python -m pip install -e . --no-deps --force-reinstall

      - name: Build documentation
        shell: bash -l {0}
        run: |
          set -e
          # Convert example notebooks when they exist
          if [ -f "notebooks/example_section_plot.ipynb" ]; then
            micromamba run -n oceanvis-py jupyter nbconvert --to notebook --execute notebooks/example_section_plot.ipynb --output=example_section_plot-output.ipynb --ExecutePreprocessor.allow_errors=True
          fi
          if [ -f "notebooks/example_map_plot.ipynb" ]; then
            micromamba run -n oceanvis-py jupyter nbconvert --to notebook --execute notebooks/example_map_plot.ipynb --output=example_map_plot-output.ipynb --ExecutePreprocessor.allow_errors=True
          fi
          if [ -f "notebooks/example_interactive_colormaps.ipynb" ]; then
            micromamba run -n oceanvis-py jupyter nbconvert --to notebook --execute notebooks/example_interactive_colormaps.ipynb --output=example_interactive_colormaps-output.ipynb --ExecutePreprocessor.allow_errors=True
          fi
          # Move any output notebooks to docs
          if ls notebooks/*output.ipynb 1> /dev/null 2>&1; then
            mv notebooks/*output.ipynb docs/source/
          fi
          pushd docs
          micromamba run -n oceanvis-py make clean html
          popd
